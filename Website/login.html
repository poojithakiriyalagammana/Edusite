<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
	
	<div class="Lb">
		<img src="userlogo.jpg" class="user">
	<h1>User Login</h1>
		<form class="needs-validation">
			<div class="form-group was-validated">
		<lable for="email" class="form-lable">Username</lable>
			<input type="email" class="form-control" name="" placeholder="Enter Email" id="email" required>
				
				</div>
			
			<div class="form-group was-validated">
			<lable for="password" class="form-lable">Password</lable>
			<input type="password" class="form-control" name="" placeholder="Enter Password" id="password" required>
				</div>
			<input class="btn btn-success w-100" type="submit" name="" value="Login">
							
		</form>
		<a href="registration.html">Dont have an accout</a>
	</div>
			
</body>
</html>
